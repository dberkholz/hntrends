<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HN Trends</title>
    <meta name="description" content="Hacker News trends">
    <meta name="author" content="Jerod Santo">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="container">
      <header>
      <h1><a href="/">HN Trends</a></h1>
        <!--<span class="motto">Insights into the collective consciousness of Hacker Newsers</span>-->
      </header>
      <div id="main">
        <div id="search">
          <form action="/" method="get">
              <input type="text" name="q"></input>
              <input type="submit" value="Search HN Trends"></input>
          </form>
          <div class="tip">Use commas to compare multiple terms (max 5)</div>
        </div>
        <div id="examples">
          <h3>Examples</h3>
          <table>
            <tr>
              <td><a href="/?q=coffeescript">coffeescript</a></td>
              <td><a href="/?q=ruby,+python">ruby, python</a></td>
              <td><a href="/?q=twitter,+facebook">twitter, facebook</a></td>
              <td><a href="/?q=vim,+emacs">vim, emacs</a></td>
              <td><a href="/?q=antennagate">antennagate</a></td>
              <td class="last"><a href="/?q=clojure">clojure</a></td>
            </tr>
            <tr>
            </tr>
          </table>
        </div>
        <div id="chart">&nbsp;</div>
      </div>
      <footer>
      <p>
      Inspired by <a href="http://www.google.com/trends">Google Trends.</a>
      Created by <a href="http://jerodsanto.net">Jerod Santo</a>.
      </p>
      </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="/highcharts.js"></script>
    <script src="/underscore-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/hntrends.js"></script>
    <!--TODO Install GA-->
  </body>
</html>
