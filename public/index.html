<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HN Trends</title>
    <meta name="description" content="Hacker News trends">
    <meta name="author" content="Jerod Santo">
    <link href="http://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="container">
      <header>
        <h1><a href="/">HN Trends</a></h1>
      </header>
      <div id="main">
        <div id="search">
          <form action="/" method="get">
              <input type="text" name="q"></input>
              <input type="submit" value="Chart Trends"></input>
          </form>
          <div class="tip">Use commas to compare multiple terms (max 5)</div>
        </div>
        <div id="examples">
          <ul>
            <li>examples:&nbsp;&nbsp;<a href="/?q=coffeescript">coffeescript</a></li>
            <li><a href="/?q=ruby,+python">ruby, python</a></li>
            <li><a href="/?q=twitter,+facebook">twitter, facebook</a></li>
            <li><a href="/?q=vim,+emacs">vim, emacs</a></li>
            <li><a href="/?q=antennagate">antennagate</a></li>
            <li class="last"><a href="/?q=clojure">clojure</a></li>
          </ul>
        </div>
        <div id="chart">&nbsp;</div>
      </div>
      <footer>
      <p>
      Inspired by <a href="http://www.google.com/trends">Google Trends</a>.
      Powered by <a href="http://www.hnsearch.com/api">HN Search API</a>.
      Created by <a href="http://jerodsanto.net">Jerod Santo</a>.
      </p>
      </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="/highcharts.js"></script>
    <script src="/underscore-min.js"></script>
    <script src="/hntrends.js"></script>
    <!--TODO Install GA-->
  </body>
</html>
